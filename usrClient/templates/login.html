<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #e3f2fd; /* Light blue background */
        font-family: 'Roboto', sans-serif;
      }
      .navbar {
        margin-bottom: 20px;
        background-color: #1976d2; /* Darker blue for navbar */
      }
      .navbar-brand {
        color: #ffffff !important;
      }
      .navbar-nav .nav-link {
        color: #ffffff !important;
      }
      .login-form {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 400px;
        margin: auto;
        margin-top: 100px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #1976d2; /* Match navbar color */
      }
      .form-label {
        color: #1976d2; /* Label color */
      }
      .btn-primary {
        background-color: #1976d2; /* Button color */
        border-color: #1976d2;
      }
      .btn-primary:hover {
        background-color: #1565c0; /* Darker blue on hover */
        border-color: #1565c0;
      }
      /* Styling the link to look like a button */
      .btn-admin {
        display: inline-block;
        padding: 10px 20px;
        background-color:#28a745; /* Blue background like a button */
        color:black; /* White text for contrast */
        border-radius: 5px; /* Rounded corners */
        text-decoration: none; /* Remove underline */
        font-weight: bold; /* Bold text */
        transition: background-color 0.3s ease; /* Smooth hover effect */
      }
      
      /* Hover effect */
      .btn-admin:hover {
        background-color: #218838; /* Darker blue on hover */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CPM - ClientUserManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">User Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-admin" href="http://127.0.0.1:8000/admin/">Admin Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="login-form">
      <h2>Login</h2>
      <form id="loginForm" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="userID" class="form-label">User ID</label>
          <input type="text" class="form-control" placeholder="Enter Username here" id="userID" name="userID" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter Password here" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
